block.heavy-industry-experimental-unit-factory.name = 实验工厂
block.heavy-industry-experimental-unit-factory.description = 装配高能量构筑引擎，携带大量的纳米机器人，可以快速建造各种单位。 适配部分模组的单位。

block.heavy-industry-large-unit-repair-tower.name = 单位维修基站
block.heavy-industry-large-unit-repair-tower.description = 毫无疑问，日渐激烈的前线会带给我们大量的残损单位，而我们的单位工厂无法支撑我们短时间内大量拉起一支部队——那么，单位维修基站或许可以缓解这种情况。
block.heavy-industry-senior-assembler-module.name = 高级装配厂模块
block.heavy-industry-senior-assembler-module.description = 当放置在构造边界时，增加输出等级。 需要电力。\n可以用作载荷输入。

block.illuminator.details = Anuke说要有光，于是有了照明器

block.heavy-industry-large-shield-generator.name = 大型力墙驱动器
block.heavy-industry-large-shield-generator.description = 提供更大的盾容和更快的回复速度。
block.heavy-industry-large-radar.name = 监测站
block.heavy-industry-large-radar.description = 逐渐发现大范围内的地形和敌人单位。 需要电力。
block.heavy-industry-mend-dome.name = 修理穹顶
block.heavy-industry-mend-dome.description = 定期修复附近的建筑。可使用相织布提高范围和效率。 比修理投影的修理范围和修理速度更快。
