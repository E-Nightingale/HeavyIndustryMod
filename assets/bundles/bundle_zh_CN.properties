block.heavy-industry-dissipation.name = 消逝
block.heavy-industry-dissipation.description = 摧毁来袭的子弹或导弹，对激光无效。

block.parallax.details = 适合防漏苍蝇或拉取大型空军与雷光或其他输出炮台打配合，不要再单独拿这玩意对空了。

block.foreshadow.details = 看来是合金多的没地方花了

block.heavy-industry-rocket-launcher.name = 火箭筒
block.heavy-industry-rocket-launcher.description = 火箭发射器，向目标发射火箭弹。
block.heavy-industry-multiple-rocket-launcher.name = 阵雨
block.heavy-industry-multiple-rocket-launcher.description = 火箭发射巢，在短时间内向目标倾泻大量火力，对中小型单位打击效果极佳，但消耗较高注意弹药供应。
block.heavy-industry-large-rocket-launcher.name = 长枪
block.heavy-industry-large-rocket-launcher.description = 向目标发射大量中型冲击火箭弹。对群体目标有良好的打击效果。 弹药消耗极大，注意弹药供应。
block.heavy-industry-rocket-silo.name = 火箭井
block.heavy-industry-rocket-silo.description = 大范围防御的最佳选择。 锁定多个目标并发射数枚导弹。
block.heavy-industry-dragon-breath.name = 龙息
block.heavy-industry-dragon-breath.description = 大口径火焰喷射器，拥有更高伤害与更大的范围。焚烧任何靠近它的敌人。
block.heavy-industry-cloudbreaker.name = 穿云
block.heavy-industry-cloudbreaker.description = 发射强大的穿甲弹头，有一定概率造成额外伤害。
block.heavy-industry-minigun.name = M134型速射机枪
block.heavy-industry-minigun.description = 向敌人发射一连串的子弹。 开火速度逐渐加快。
block.heavy-industry-spike.name = 尖刺
block.heavy-industry-spike.description = 向敌人发射一连串脉冲子弹。 兼容多种弹药。
block.heavy-industry-fissure.name = 裂纹
block.heavy-industry-fissure.description = 持续向敌人发射子弹。 经过大改造后的“破碎”，开火方式有所不同，保留了兼容多种弹药的特性。
block.heavy-industry-hurricane.name = 飓风
block.heavy-industry-hurricane.description = 高频闪电发生器。\n雷神之使，发出的电击能量在雷暴之上，频率极高，是一切高机动低防单位的梦魇，不容小觑。
block.heavy-industry-frost.name = 霜结
block.heavy-industry-frost.description = 向敌人发射冰锥子弹。对敌人造成减速。
block.heavy-industry-judgement.name = 天罚
block.heavy-industry-judgement.description = 强大的武器级离子切割机，能够轻松地切开目标的装甲，对其内在造成严重融毁。 命中时间越长，伤害越高。
block.heavy-industry-spark.name = 星火
block.heavy-industry-spark.description = 向附近的敌人发射元素烟花。
block.heavy-industry-fireworks.name = 烟火
block.heavy-industry-fireworks.description = 向附近的敌人发射一连串的元素烟花。
block.heavy-industry-fireworks.details = "一切美好的事物都以砰的一声…… 或很多声结束！"

block.sublimate.details = 防 风 打 火 机

block.heavy-industry-large-water-extractor.name = 大型抽水井
block.heavy-industry-large-water-extractor.description = 更大的抽水机，可以深入地下抽取更多的水，需要大量电力。适用于附近没有地表水的情况。
block.heavy-industry-slag-extractor.name = 矿渣提取机
block.heavy-industry-slag-extractor.description = 在炙热的地形上提取地下的矿渣。
block.heavy-industry-slag-extractor.details = "矿渣，你tmd给老子出来！在地下是吧，不出来是吧，嗯哼哼，啊啊。。。。"，于是矿渣出来了。
block.heavy-industry-reinforced-oil-extractor.name = 强化石油钻井
block.heavy-industry-reinforced-oil-extractor.description = 使用沙子、 水和大量电力来钻取石油。
block.heavy-industry-cutting-drill.name = 切削钻头
block.heavy-industry-cutting-drill.description = 搭载变速箱提高钻头扭矩，能够开采最坚硬的铀与铬。但这会消耗大量的电力。
block.heavy-industry-beam-drill.name = 光束钻头
block.heavy-industry-beam-drill.description = 利用高能量引擎光束快速开采坚硬的矿石。\n全部启动会导致热量过高，需要水来辅助散热以达到最高效率。
block.heavy-industry-beam-drill.details = 激光钻头孱弱的激光距离过短，需要转子参与。而光束钻头使用多条高功镭射，在高精度计算控制下精准地分离矿物，并能准确的控制矿料体积。做到受力均匀，输出稳定，效率高。

block.heavy-industry-large-cliff-crusher.name = 大型墙壁粉碎机
block.heavy-industry-large-cliff-crusher.description = 大型的墙壁粉碎机，坚硬的钨质钻头可以快速粉碎墙壁。
block.heavy-industry-heavy-plasma-bore.name = 重型离子切削钻
block.heavy-industry-heavy-plasma-bore.description = 装配大功率聚合离子光束引擎，可以快速开采坚硬的矿物。需要氢气和大量电力。
block.heavy-industry-heavy-plasma-bore.details = 由于其造价较为昂贵以及消耗较大也限制了其应用场合，但它在后期面对矿脉稀缺也能很好地缓解产能不足的问题。
block.heavy-industry-unit-miner-depot.name = 单位矿机装载器
block.heavy-industry-unit-miner-depot.description = 制造采矿无人机。无人机会自动出发开采选定的资源，并将其带回装载器。携带着自卫武器，随着时间的推移会自动回复生命值。

block.unloader.details = 不正确地滥用可能会导致效率低下。

block.heavy-industry-inverted-junction.name = 反向交叉器
block.heavy-industry-inverted-junction.description = 将物品运输至左右两端，可自行选择输出方向。
block.heavy-industry-cardan-item-bridge.name = 万向传送带桥
block.heavy-industry-cardan-item-bridge.description = ohno
block.heavy-industry-item-liquid-junction.name = 固液交叉器
block.heavy-industry-item-liquid-junction.description = 传送带与流体管道交叉的桥梁。
block.heavy-industry-chromium-efficient-conveyor.name = 铬高速传送带
block.heavy-industry-chromium-efficient-conveyor.description = 将物品向前方输送，比钛传送带更快。
block.heavy-industry-chromium-armor-conveyor.name = 铬装甲传送带
block.heavy-industry-chromium-armor-conveyor.description = 向前方输送物品，不接受侧面的输入，除非来自其他传送带。
block.heavy-industry-chromium-tube-conveyor.name = 铬传输管
block.heavy-industry-chromium-tube-conveyor.description = 密封结构，高速地向前运输物品，更加结实。
block.heavy-industry-chromium-sorter.name = 铬分类器
block.heavy-industry-chromium-sorter.description = 向前传输指定的物品，可以选择多个物品。
block.heavy-industry-chromium-item-bridge.name = 铬传送带桥
block.heavy-industry-chromium-item-bridge.description = 跨越任意地形或建筑瞬时运输物品，比传送带桥范围更大。
block.heavy-industry-chromium-stack-conveyor.name = 铬堆栈传送带
block.heavy-industry-chromium-stack-conveyor.description = 打包物品进行运输，比塑钢传送带更快。
block.heavy-industry-chromium-stack-router.name = 铬堆栈路由器
block.heavy-industry-chromium-stack-router.description = 从铬传送带上的物品平均分配到其他3个方向。
block.heavy-industry-chromium-router.name = 铬路由器
block.heavy-industry-chromium-router.description = 向四个方向平均输出物品。 比普通路由器更加坚固。
block.heavy-industry-chromium-junction.name = 铬交叉器
block.heavy-industry-chromium-junction.description = 两条交叉铬传送带的桥梁。 比普通交叉器物品容量更大速度更快，更加坚固。
block.heavy-industry-chromium-inverted-junction.name = 铬反向交叉器
block.heavy-industry-chromium-inverted-junction.description = 将物品运输至左右两端，可自行选择输出方向。
block.heavy-industry-rapid-unloader.details = 不正确地滥用可能会导致效率低下。
block.heavy-industry-stack-helper.name = 打包辅助器
block.heavy-industry-stack-helper.description = 提高打包传送带打包点的传输速度。
block.heavy-industry-high-energy-item-node.name = 传送节点
block.heavy-industry-high-energy-item-node.description = 传输物品。可在范围内任意连接。
block.heavy-industry-rapid-directional-unloader.name = 高速定向卸载器
block.heavy-industry-rapid-directional-unloader.description = 单侧输入并且单侧输出，速度很快。卸载速度几乎不受游戏帧率影响。

block.heavy-industry-duct-junction.name = 管道交叉器
block.heavy-industry-duct-junction.description = 两条交叉管道的桥梁
block.heavy-industry-armored-duct-bridge.name = 装甲物品管道桥
block.heavy-industry-armored-duct-bridge.description = 跨越任意地形或建筑物传输物品，比物品管道桥传输距离更远。
block.heavy-industry-wave-duct.name = 波动管道
block.heavy-industry-wave-duct.description = 向前运输物品。 只能存储一个物品。比物品管道传输速度更快。
block.heavy-industry-wave-duct-bridge.name = 波动管道桥
block.heavy-industry-wave-duct-bridge.description = 跨越任意地形或建筑物传输物品，比物品管道桥传输距离更远、 速度更快。
block.heavy-industry-wave-duct-router.name = 波动管道路由器
block.heavy-industry-wave-duct-router.description = ohno
block.heavy-industry-overflow-wave-duct.name = 波动溢流管
block.heavy-industry-overflow-wave-duct.description = ohno
block.heavy-industry-underflow-wave-duct.name = 波动反向溢流管
block.heavy-industry-underflow-wave-duct.description = ohno
block.heavy-industry-rapid-duct-unloader.name = 高速管道卸载器
block.heavy-industry-rapid-duct-unloader.description = 单侧输入并且单侧输出，速度较快，无法从核心卸载。卸载速度几乎不受游戏帧率影响。

block.heavy-industry-machinery-unloader.name = 机械装卸器
block.heavy-industry-machinery-unloader.description = 老式机械结构装卸器，缓慢地从任意建筑或容器与核心卸载物品。
block.heavy-industry-rapid-unloader.name = 高速装卸器
block.heavy-industry-rapid-unloader.description = 从周围的建筑卸载指定物品。速度比普通装卸器更快。
block.heavy-industry-bin.name = 箱子
block.heavy-industry-bin.description = 少量储存各种类型的物品。可以使用装卸器卸载物品。
block.heavy-industry-cargo.name = 集装箱
block.heavy-industry-cargo.description = 大量存储各种类型的物品。 可使用装卸器卸载物品。
block.heavy-industry-core-be-stationed.name = 驻住核心
block.heavy-industry-core-be-stationed.description = 可以在一个区块内在任意地上放置一个核心。 如果一个区块内核心总数>=5个，将无法继续放置驻住核心

block.heavy-industry-chromium-armor-conduit.name = 铬装甲导管
block.heavy-industry-chromium-armor-conduit.description = 向前方传输液体，不接受侧面除导管外的输入。 不会发生泄漏。可以安全输送一些危险液体。
block.heavy-industry-chromium-liquid-bridge.name = 铬导管桥
block.heavy-industry-chromium-liquid-bridge.description = 跨越任意地形或建筑物传输液体。 比导管桥范围更大。
block.heavy-industry-chromium-armor-liquid-container.name = 铬装甲流体容器
