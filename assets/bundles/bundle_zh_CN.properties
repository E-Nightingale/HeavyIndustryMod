#block-drill
block.heavy-industry-titanium-drill.name = 钛合金钻头
block.heavy-industry-titanium-drill.description = 一种改进型的钻头。\n更加坚硬的钻头使得它可以开采更加坚硬的金属。
block.heavy-industry-large-water-extractor.name = 大型抽水井
block.heavy-industry-large-water-extractor.description = 更大的抽水机，可以深入地下抽取更多的水，需要大量电力。适用于附近没有地表水的情况。
block.heavy-industry-slag-extractor.name = 矿渣提取机
block.heavy-industry-slag-extractor.description = 在炙热的地形上提取地下的矿渣。
block.heavy-industry-slag-extractor.details = "矿渣，你tmd给老子出来！在地下是吧，不出来是吧，嗯哼哼，啊啊。。。。"，于是矿渣出来了。
block.heavy-industry-oil-rig.name = 钻井平台
block.heavy-industry-oil-rig.description = 使用沙子、 水和大量电力来钻取石油。
block.heavy-industry-cutting-drill.name = 切削钻头
block.heavy-industry-cutting-drill.description = 搭载变速箱提高钻头扭矩，能够开采最坚硬的铀与铬。但这会消耗大量的电力。
block.heavy-industry-beam-drill.name = 光束钻头
block.heavy-industry-beam-drill.description = 利用高能量引擎光束快速开采坚硬的矿石。
block.heavy-industry-beam-drill.details = 激光钻头孱弱的激光距离过短，需要转子参与。而光束钻头使用多条高功镭射，在高精度计算控制下精准地分离矿物，并能准确的控制矿料体积。做到受力均匀，输出稳定，效率高。
block.heavy-industry-implosion-drill.name = 爆裂钻井
block.heavy-industry-implosion-drill.description = 利用真空内爆的方式蛮力开采矿石。
block.heavy-industry-implosion-drill.details = 如果我们把目光放到难以控制的爆破之上，作为大范围，大能量的能量释放方式，其能量损失极为严重。\n不过若是以极高精密度的芯片和及其坚固的材料来严格控制爆破范围和强度，通过内爆破的形式进行采矿作业，则其效率远高于一切常规开采方式。\n\n"爆！爆！爆！"
block.heavy-industry-speed-module.name = 超频增压器
block.heavy-industry-speed-module.description = 大幅提高资源的开采速率。消耗额外的能量。
block.heavy-industry-speed-module.details = 钻机附属模块可以对矿机进行超频，从而大幅度提高开采效率。
block.heavy-industry-refine-module.name = 精炼处理站
block.heavy-industry-refine-module.description = 可以精炼部分资源并直接输出，但是耗能更高，且输出速度减缓。
block.heavy-industry-refine-module.details = 省略了繁琐的原料运输，通过电路跨接和钻头相连的方式，尽管会造成降频和部分原料浪费，但可以直接精炼原料直接输出。\n\n和物流成本相比，这些损耗还是能接受的。
block.heavy-industry-delivery-module.name = 位面传输设施
block.heavy-industry-delivery-module.description = 通过维度技术创造位面以直接将产品输入核心。
block.heavy-industry-delivery-module.details = 虽然传送技术早已实现，但是其能量逸散和本身不稳定性的问题导致其的小型化始终十分艰难。\n但倘若通过创建位面以进行单向运输，则其稳定性则有了显著提升。\n介于位面技术会解裂物质的问题，这项科技只能运用于基础材料的运输。

