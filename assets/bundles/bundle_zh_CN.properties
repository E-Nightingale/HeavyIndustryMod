block.heavy-industry-multiple-rocket-launcher.name = 阵雨
block.heavy-industry-multiple-rocket-launcher.description = 火箭发射巢，在短时间内向目标倾泻大量火力，对中小型单位打击效果极佳，但消耗较高注意弹药供应。
block.heavy-industry-large-rocket-launcher.name = 长枪
block.heavy-industry-large-rocket-launcher.description = 向目标发射大量中型冲击火箭弹。对群体目标有良好的打击效果。 弹药消耗极大，注意弹药供应。
block.heavy-industry-rocket-silo.name = 火箭井
block.heavy-industry-rocket-silo.description = 大范围防御的最佳选择。 锁定多个目标并发射数枚导弹。
block.heavy-industry-coil-blaster.name = 高斯线圈
block.heavy-industry-coil-blaster.description = 通过顶部线圈击穿空气释放大量电弧攻击敌人。
block.heavy-industry-coil-blaster.details = 借我永信之力，以雷霆击碎黑暗!
block.heavy-industry-dragon-breath.name = 龙息
block.heavy-industry-dragon-breath.description = 大口径火焰喷射器，拥有更高伤害与更大的范围。焚烧任何靠近它的敌人。
block.heavy-industry-cloudbreaker.name = 穿云
block.heavy-industry-cloudbreaker.description = 发射强大的穿甲弹头，有一定概率造成额外伤害。
block.heavy-industry-minigun.name = 米尼
block.heavy-industry-minigun.description = 向敌人发射一连串的子弹。 开火速度逐渐加快。
block.heavy-industry-blaze.name = 烈火
block.heavy-industry-blaze.description = 发射一道温度极高的射线，对沿途照射到的敌人造成伤害。 射线的温度甚至能在瞬间融化照射过的地面，但炮塔并不足以支撑长时间持续开火，需要冷却。
block.heavy-industry-spike.name = 尖刺
block.heavy-industry-spike.description = 向敌人发射一连串脉冲子弹。 兼容多种弹药。
block.heavy-industry-fissure.name = 裂纹
block.heavy-industry-fissure.description = 持续向敌人发射子弹。 经过大改造后的“破碎”，开火方式有所不同，保留了兼容多种弹药的特性。
block.heavy-industry-hurricane.name = 飓风
block.heavy-industry-hurricane.description = 高频闪电发生器。
block.heavy-industry-judgement.name = 天罚
block.heavy-industry-judgement.description = 强大的武器级离子切割机，能够轻松地切开目标的装甲，对其内在造成严重融毁。 命中时间越长，伤害越高。
block.heavy-industry-stalin-hammer.name = 斯大林之锤
block.heavy-industry-stalin-hammer.description = 发射威力巨大的榴弹炮，造成群体范围溅射伤害。
block.heavy-industry-stalin-hammer.details = 他奶奶的，二营长！你他娘的意大利炮呢？给我打！

block.parallax.details = 适合防漏苍蝇或拉取大型空军与雷光或其他输出炮台打配合，不要再单独拿这玩意对空了。
block.foreshadow.details = 看来是合金多的没地方花了

