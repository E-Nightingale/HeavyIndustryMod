item.heavy-industry-rare-earth.name = 稀土
item.heavy-industry-rare-earth.description = 用于生产其他精炼材料。
item.heavy-industry-rare-earth.details = 富含多种金属元素。
item.heavy-industry-titanium-alloy.name = 钛合金
item.heavy-industry-titanium-alloy.description = 用于结构装甲或弹药。
item.heavy-industry-titanium-alloy.details = 碳钛钍合金。各项属性均优秀，同时拥有钛的和韧性，钍的高强度，亦不失碳纤维的轻巧与高韧性。
item.heavy-industry-nanocore.name = 纳米核心
item.heavy-industry-nanocore.description = 用于高级电子设备或修复类设施。
item.heavy-industry-nanocore.details = 精细的纳米材料，包含了大量的纳米机器。
item.heavy-industry-high-energy-fabric.name = 玻尔体
item.heavy-industry-high-energy-fabric.description = 用于高级电子设备或各种物理学反应。
item.heavy-industry-high-energy-fabric.details = 高能量且不稳定的织物。它也叫做“高能量体”
item.heavy-industry-uranium.name = 铀
item.heavy-industry-uranium.description = 用于高耐用结构与高抗热装甲，穿透性化学燃烧弹药与裂变反应剂。
item.heavy-industry-uranium.details = 稀有金属之一。具有高强度放射性，可能对周边环境会造成一定的影响，不过以现在这种情况已经无所谓了。
item.heavy-industry-chromium.name = 铬
item.heavy-industry-chromium.description = 用于高耐用结构与功能性建筑框架。
item.heavy-industry-chromium.details = 稀有金属之一。由于其理化性质限制而难以通过舰载构造仪建筑，但部分指标却只能由该元素达到目的且暂无可替代物质，这通常会极大地延长建造周期。
item.heavy-industry-heavy-alloy.name = 重合金
item.heavy-industry-heavy-alloy.description = 用于高耐用结构与重型装甲或防御性建筑材料。
item.heavy-industry-heavy-alloy.details = 具备极高的物理强度以及密度的合金。 目前已知材料强度和熔点最大的人造物体，强大且昂贵，每一块都饱含着工业之魂。\n尽管原材料中含有高度放射性的铀组成，但在熔炼的过程中已经几乎稳定了下来，不再具备在短时间内对周边生物及环境造成危害的能力。

liquid.heavy-industry-methane.name = 甲烷
liquid.heavy-industry-methane.description = 易燃易爆的气体，可作为弹药。
liquid.heavy-industry-methane.details = 嗯，哼，哼，啊啊啊啊啊啊啊啊啊～
liquid.heavy-industry-nanofluid.name = 纳米流体
liquid.heavy-industry-nanofluid.description = 用作反应堆、炮塔和工厂的冷却剂或反应剂。
liquid.heavy-industry-nanofluid.details = 由大量纳米机器组成的流体。
liquid.heavy-industry-nitrated-oil.name = 硝化油
liquid.heavy-industry-nitrated-oil.description = 用作爆破剂。
liquid.heavy-industry-nitrated-oil.details = 易燃易爆，非常危险的液体，需要妥善运输与保存。

status.heavy-industry-repair.name = 修复
status.heavy-industry-armor-reduction.name = 护甲削减

unit.heavy-industry-suzerain.name = 帝皇
unit.heavy-industry-suzerain.description = 向敌人快速发射大型穿甲贫铀子弹。
unit.heavy-industry-suzerain.details = 配备重型大口径机炮与穿甲贫铀弹，没有任何人敢于直面它的火力。
unit.heavy-industry-supernova.name = 超新星
unit.heavy-industry-supernova.description = 发射巨大的持续性激光束攻击敌人并引发燃烧，修复友方建筑。
unit.heavy-industry-cancer.name = 巨蟹
unit.heavy-industry-cancer.description = 向敌人发射大型带电集束炮弹和穿透激光。 可以跨越大多数地形。
unit.heavy-industry-sunlit.name = 日耀
unit.heavy-industry-sunlit.description = 向敌人发射穿透性激光、爆炸性炮弹和中口径穿甲弹。
unit.heavy-industry-sunlit.details = 具备多种攻击方式，拥有非常凶猛的火力。
unit.heavy-industry-windstorm.name = 风暴
unit.heavy-industry-windstorm.description = 用它的再生护盾保护附近的友方单位。 能够携带大多数单位。\n发射大型电磁爆弹，对敌方电网造成显著破坏并修复友方建筑。
unit.heavy-industry-mosasaur.name = 沧龙
unit.heavy-industry-mosasaur.description = 向敌人发射远程穿透轨道炮和一连串的导弹。
unit.heavy-industry-killer-whale.name = 虎鲸
unit.heavy-industry-killer-whale.description = 发射持续性激光束与大型电磁爆弹，对敌方电网造成显著破坏并修复友方建筑。 可以压制敌方的修复建筑。
unit.heavy-industry-dominate.name = 主宰
unit.heavy-industry-dominate.description = 向目标发射远距离攻城炮与穿透性集束子弹。
unit.heavy-industry-oracle.name = 天启
unit.heavy-industry-oracle.description = 向敌人发射远程分裂火炮和等离子追踪子弹。 能够跨越大多数地形。
unit.heavy-industry-havoc.name = 浩劫
unit.heavy-industry-havoc.description = 向敌人发射远程追踪导弹。 能够压制敌方修复建筑。

unit.heavy-industry-lord-touch.name = 大君之触
unit.heavy-industry-lord-touch.description = 血魔大君的造物，灵活，且难以击倒。 在传言中，大君能够夺取来自其他生物的血液，并赋予血液新生命。使其为自己所操控。
unit.heavy-industry-lord-gift.name = 大君之赐
unit.heavy-industry-lord-gift.description = 血魔大君的造物，有着更强的生命力。 生前强大的个体，经过血魔大君赐福之力重塑之后，也将继续向敌人展现自己的强大。
unit.heavy-industry-satisfied-offspring.name = 饱腹的子裔
unit.heavy-industry-satisfied-offspring.description = 饱食血液的子裔，但它们的欲望永无止境。

unit.heavy-industry-scavenger.name = 拾荒者
unit.heavy-industry-scavenger.description = 中小体积维护型坦克。有一定的运载物资的能力，配备了维修与建筑装置以及一副自卫激光束能炮。
unit.heavy-industry-pioneer.name = 开拓者
unit.heavy-industry-pioneer.description = 大型支腿采矿机。 日常开采与运载大量的矿石，有着优秀的运载能力。 有一门用于炸开岩石的火炮。

unit.heavy-industry-draug.name = 幽魂
unit.heavy-industry-draug.description = 自动挖矿机器人。

unit.heavy-industry-desolation-lord.name = 荒芜之主
unit.heavy-industry-desolation-lord.description = 随着战争发展，那些北原废弃矿区的巨型支腿采矿机随之也被改造成了如今这些战争机器。 有着优秀的运载能力，装配了非常厚重的护甲，开垦矿山轰炸岩石的装置也随之演化成了一副巨大的城防炮。 不要小看它！
unit.heavy-industry-desolation-lord.details = 啊哈哈哈哈啊！哈！哈！哈！哈！\n	窝滴爬爬万橙辣！\n	:啊，这爬不要护甲吗？\n	:钨迁夺万血啊，我家爬爬要什么护甲？\n	这战斗力，一只就能踏平赛普罗！\n	:好，很有神经！\n	(拿走98%经费)\n	:捏赣嘛，哎呦。\n	给我家爬爬安排轨道护甲！快！立刻！马上！！！\n	\n	这就是Tier114514爬爬只有16多万血的原因了。

unit.heavy-industry-tiger.name = 镇山虎
unit.heavy-industry-tiger.description = 重型机甲，配备了大量导弹武器。 是所有中小规模防御设施的噩梦。
unit.heavy-industry-thunder.name = 轰天雷
unit.heavy-industry-thunder.description = 体型巨大的主战坦克。发射电磁脉冲弹与穿透性束能弹，能够穿透数个建筑物。
unit.heavy-industry-thunder.details = 无论是谁见到这么个庞然大物都会产生压迫感或恐惧感。
unit.heavy-industry-eagle.name = 霸空雕
unit.heavy-industry-eagle.description = 装甲重火力武装空中单位，装备了远程镭射驱动器。 一个出其不意的空中杀手。

