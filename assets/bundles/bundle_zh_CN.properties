block.heavy-industry-large-kiln.description = 将沙和铅熔炼为钢化玻璃。
block.heavy-industry-large-pulverizer.name = 大型粉碎机
block.heavy-industry-large-pulverizer.description = 将废料或石头研磨成细沙。
block.heavy-industry-large-melter.name = 大型熔炉
block.heavy-industry-large-melter.description = 将废料熔炼成矿渣液。
block.heavy-industry-large-pyratite-mixer.name = 大型硫化物混合器
block.heavy-industry-large-pyratite-mixer.description = 把煤炭、 铅和沙子混合成硫化物。
block.heavy-industry-large-blast-mixer.name = 大型爆炸物混合器
block.heavy-industry-large-blast-mixer.description = 利用硫化物和孢子荚生产爆炸混合物。
block.heavy-industry-large-cultivator.name = 大型培养机
block.heavy-industry-large-cultivator.description = 将大气中低浓度的孢子培养成孢子荚。\n改进的培养机，培养速度比传统培养机更快。
block.heavy-industry-large-cryofluid-mixer.name = 大型冷冻液混合器
block.heavy-industry-large-cryofluid-mixer.description = 将水和细钛粉混合制成冷冻液。
block.heavy-industry-large-plastanium-compressor.name = 大型塑钢压缩机
block.heavy-industry-large-plastanium-compressor.description = 用石油和钛生产塑钢。
block.heavy-industry-large-surge-smelter.name = 大型合金冶炼厂
block.heavy-industry-large-surge-smelter.description = 高效冶炼巨浪合金。
block.heavy-industry-blast-silicon-smelter.name = 临界内压炉
block.heavy-industry-blast-silicon-smelter.description = 将爆炸混合物在高压环境下点燃，使其在临界值内燃烧。更快地提纯硅。
block.heavy-industry-nanocore-constructor.name = 纳米组装机
block.heavy-industry-nanocore-constructor.description = 机械组装智能机械材料，需要电力。
block.heavy-industry-nanocore-printer.name = 纳米打印机
block.heavy-industry-nanocore-printer.description = 纳米级3D打印智能机械材料，需要大量电力和冷却液支持运作。
block.heavy-industry-nanocore-activator.name = 纳米激活器
block.heavy-industry-nanocore-activator.description = 将纳米核激活转变为由大量纳米机器组成的流体。
block.heavy-industry-high-energy-phase-weaver.name = 玻尔体相织布编织器
block.heavy-industry-high-energy-phase-weaver.description = 利用玻尔体快速编制相织布。
block.heavy-industry-high-energy-energizer.name = 玻尔体激发仪
block.heavy-industry-high-energy-energizer.description = 使用α粒子流向相织布照射，使其成为具有高能量且不稳定的激发态。
block.heavy-industry-high-energy-reactor.name = 玻尔体反应堆
block.heavy-industry-high-energy-reactor.description = 使用玻尔体体框架铀核载体的定向粒子流束代替α粒子流。\n铀的强烈衰变放出大量射线产生大量电力。 同时会泄露大量的电离辐射，务必做好防护措施。
block.heavy-industry-high-energy-fabric-fusion-instrument.name = 玻尔体融合仪
block.heavy-industry-high-energy-fabric-fusion-instrument.description = 将铀和稀土直接聚合为玻尔体。
block.heavy-industry-uranium-synthesizer.name = 铀合成器
block.heavy-industry-uranium-synthesizer.description = 将钍和石墨合成为铀，用于在没有铀矿的地方生产铀。
block.heavy-industry-chromium-synthesizer.name = 铬合成器
block.heavy-industry-chromium-synthesizer.description = 将矿渣、 钛和相织布合成为铬，用于在没有铬矿的地方生产铬。
block.heavy-industry-heavy-alloy-smelter.name = 重合金冶炼厂
block.heavy-industry-heavy-alloy-smelter.description = 将铀和铬冶炼成重合金。
block.heavy-industry-metal-analyzer.name = 金属分析仪
block.heavy-industry-metal-analyzer.description = 经典重结晶，这种简单的方法能直接分离稀土中的简易材料。
block.heavy-industry-nitrification-reactor.name = 硝化反应室
block.heavy-industry-nitrification-reactor.description = 利用生化反应生产危险的硝化油。
block.heavy-industry-nitrated-oil-sedimentation-tank.name = 硝化油沉淀池
block.heavy-industry-nitrated-oil-sedimentation-tank.description = 持续缓慢搅动硝化油分离其中的固体物质。
block.heavy-industry-high-energy-heater.name = 玻尔体制热机
block.heavy-industry-high-energy-heater.description = 加热朝向的建筑。需要玻尔体。

block.heavy-industry-vent-heater.name = 排气集热器
block.heavy-industry-vent-heater.description = 利用排气孔收集热量，并产生少量水。
block.heavy-industry-chemical-silicon-smelter.name = 化合硅冶炼炉
block.heavy-industry-chemical-silicon-smelter.description = 使用氢气在高温条件下高速还原硅。
block.heavy-industry-liquid-fuel-heater.name = 燃液制热机
block.heavy-industry-liquid-fuel-heater.description = 燃烧可燃液体发电
block.heavy-industry-large-electric-heater.name = 前沿电制热机
block.heavy-industry-large-electric-heater.description = 加热朝向的建筑。 具有一定装甲。 热效率很高，但电力消耗极大。
block.heavy-industry-large-oxidation-chamber.name = 大型氧化室
block.heavy-industry-large-oxidation-chamber.description = 快速地将铍和臭氧转化为氧化物。 可在短时间内释放大量热量。
block.heavy-industry-large-surge-crucible.name = 合金熔铸炉
block.heavy-industry-large-surge-crucible.description = 使用矿渣和硅快速熔炼成巨浪合金，需要大量热量。
block.heavy-industry-large-carbide-crucible.name = 碳化物高炉
block.heavy-industry-large-carbide-crucible.description = 使用石墨和钨快速熔炼成碳化物，需要大量热量。

block.heavy-industry-power-node-giant.name = 中枢电力节点
block.heavy-industry-power-node-giant.description = 连接范围极大的终极电力节点。
block.heavy-industry-power-node-high-energy.name = 装甲高能量电力节点
block.heavy-industry-power-node-high-energy.description = 当有足够的电力时进行自行修复。
block.heavy-industry-wind-turbine.name = 风力发电机
block.heavy-industry-wind-turbine.description = 利用自然风吹动叶片带动电机旋转产生少量电力。
block.heavy-industry-uranium-reactor.name = 铀反应堆
block.heavy-industry-uranium-reactor.description = 从放射性的铀中产生大量的电力，需要持续冷却。 如果冷却液供应不足，会剧烈爆炸。
block.heavy-industry-armored-coated-battery.name = 装甲镀层电池
block.heavy-industry-armored-coated-battery.description = 储存电网多余电力，并在电网供电不足时放电。 能够储存非常多的能量。具有优良的装甲。

block.heavy-industry-beam-diode.name = 激光二极管
block.heavy-industry-beam-diode.description = 单向传输电力，仅当此方向上电力储备较少时起作用。
block.heavy-industry-beam-insulator.name = 激光绝缘子
block.heavy-industry-beam-insulator.description = 阻止激光节点连接。
block.heavy-industry-liquid-generator.name = 燃液发电机
block.heavy-industry-liquid-generator.description = 燃烧可燃液体发电。

