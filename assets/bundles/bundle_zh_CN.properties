block.heavy-industry-shielded-wall-large.description = 保护己方建筑，挡下敌方炮弹。 创建一个力场，并在通电时吸收大部分炮弹。 可以传导电力。
block.heavy-industry-shielded-wall-huge.name = 巨型盾墙
