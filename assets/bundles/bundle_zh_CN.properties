unit.heavy-industry-suzerain.name = 帝皇
unit.heavy-industry-suzerain.description = 向敌人快速发射大型穿甲贫铀子弹。
unit.heavy-industry-suzerain.details = 配备重型大口径机炮与穿甲贫铀弹，没有任何人敢于直面它的火力。
unit.heavy-industry-supernova.name = 超新星
unit.heavy-industry-supernova.description = 发射巨大的持续性激光束攻击敌人并引发燃烧，修复友方建筑。
unit.heavy-industry-cancer.name = 巨蟹
unit.heavy-industry-cancer.description = 向敌人发射大型带电集束炮弹和穿透激光。 可以跨越大多数地形。
unit.heavy-industry-sunlit.name = 日耀
unit.heavy-industry-sunlit.description = 向敌人发射穿透性激光、爆炸性炮弹和中口径穿甲弹。
unit.heavy-industry-sunlit.details = 具备多种攻击方式，拥有非常凶猛的火力。
unit.heavy-industry-windstorm.name = 风暴
unit.heavy-industry-windstorm.description = 用它的再生护盾保护附近的友方单位。 能够携带大多数单位。\n发射大型电磁爆弹，对敌方电网造成显著破坏并修复友方建筑。
unit.heavy-industry-mosasaur.name = 沧龙
unit.heavy-industry-mosasaur.description = 向敌人发射远程穿透轨道炮和一连串的导弹。
unit.heavy-industry-killer-whale.name = 虎鲸
unit.heavy-industry-killer-whale.description = 发射持续性激光束与大型电磁爆弹，对敌方电网造成显著破坏并修复友方建筑。 可以压制敌方的修复建筑。
unit.heavy-industry-killer-whale.weapon-1.description = 自主向附近目标释放四枚能量导弹。\n- 击中建筑时使其减速40%（如果可以）\n若建筑处于加速状态，则额外对其造成一次面板伤害的真实伤害。\n- 击中单位使其麻痹数秒\n若单位持有护盾，则在击中单位时额外对其造成一次子弹面板伤害的真实伤害。
unit.heavy-industry-dominate.name = 主宰
unit.heavy-industry-dominate.description = 向目标发射远距离攻城炮与穿透性集束子弹。
unit.heavy-industry-oracle.name = 天启
unit.heavy-industry-oracle.description = 向敌人发射远程分裂火炮和等离子追踪子弹。 能够跨越大多数地形。
unit.heavy-industry-havoc.name = 浩劫
unit.heavy-industry-havoc.description = 向敌人发射远程追踪导弹。 能够压制敌方修复建筑。

unit.heavy-industry-miner.name = 小型采矿作业无人机
unit.heavy-industry-large-miner.name = 大型采矿作业无人机

unit.heavy-industry-armored-carrier-vehicle.name = 两栖装甲运载车
unit.heavy-industry-armored-carrier-vehicle.description = 运载大量物品或者重型装备。\n全密封重装甲，可以跨越非固体地面。
unit.heavy-industry-pioneer.name = 开拓者
unit.heavy-industry-pioneer.description = 支腿采矿作业机器人。 能开采钍。 可以灵活地在矿场中穿梭，并且可以携带一些载荷。
unit.heavy-industry-vulture.name = 秃鹫
unit.heavy-industry-vulture.description = 经常用于对敌方部队或基地发起突袭的飞机。 载有中小型导弹巢。 会像标枪一样破坏它穿过的建筑物。
unit.heavy-industry-vulture.details = 冲刺！冲刺！

unit.heavy-industry-burner.name = 焚毁者
unit.heavy-industry-burner.description = 使用特殊燃料火焰喷射装置的机甲，攻击对目标造成真实伤害。 它的火焰将焚尽一切阻挡在前方的敌人。
unit.heavy-industry-burner.details = 深 池 纵 火 者

unit.heavy-industry-artillery-fire-pioneer.name = 炮火先驱者
unit.heavy-industry-artillery-fire-pioneer.description = 无人机，引导炮兵在某个地点范围内炮火轰击。 装甲厚重，材料坚实。\n[red]一旦力墙投影失效等待你的将是防线崩溃。[]\n\n[gray]请勿在设定地图波次中滥用。 数量控制在1-3只为妙，别问我为什么。[]
unit.heavy-industry-artillery-fire-pioneer.details = 飞 天 马 桶

unit.heavy-industry-lord-touch.name = 大君之触
unit.heavy-industry-lord-touch.description = 血魔大君的造物，灵活，且难以击倒。 在传言中，大君能够夺取来自其他生物的血液，并赋予血液新生命。 使其为自己所操控。
unit.heavy-industry-lord-gift.name = 大君之赐
unit.heavy-industry-lord-gift.description = 血魔大君的造物，有着更强的生命力。 生前强大的个体，经过血魔大君赐福之力重塑之后，也将继续向敌人展现自己的强大。
unit.heavy-industry-satisfied-offspring.name = 饱腹的子裔
unit.heavy-industry-satisfied-offspring.description = 饱食血液的子裔，但它们的欲望永无止境。 对目标造成穿甲伤害。

unit.heavy-industry-armor-of-the-empire.name = 帝国的甲胄
unit.heavy-industry-armor-of-the-empire.description = <资料不详>
unit.heavy-industry-armor-of-the-empire.details = 君主的护卫，立誓忠于维多利亚。 在君主的回忆里，钢铁之躯连成山脉，白色蒸汽遮蔽天空。

unit.heavy-industry-tiger.name = 镇山虎
unit.heavy-industry-tiger.description = 重型机甲，配备了大量导弹武器。 多种防御设施都难以在它强大的火力下有效抵抗。
unit.heavy-industry-tiger.details = 敢不敢跟我比划比划？
unit.heavy-industry-thunder.name = 轰天雷
unit.heavy-industry-thunder.description = 主战坦克。发射电磁脉冲弹与穿透性束能弹，能够穿透数个建筑物。\n体型并不是很大的坦克，但其较快的移动速度和厚重的装甲使它具有较强冲破防线的能力，务必对它采取相对应的防御措施。
unit.heavy-industry-thunder.details = 老爷爷我来给你踩踩背喽！
unit.heavy-industry-eagle.name = 霸空雕
unit.heavy-industry-eagle.description = 装甲重火力武装空中单位，装备了远程镭射驱动器。
unit.heavy-industry-eagle.details = 我在等核弹CD，你在等什么？

unit.heavy-industry-blood-demon-lord.name = 血魔大君
unit.heavy-industry-blood-demon-lord.description = <资料不详>
unit.heavy-industry-emperor-sharp-blade.name = 皇帝的利刃
unit.heavy-industry-emperor-sharp-blade.description = <资料不详>
unit.heavy-industry-emperor-sharp-blade.details = 他曾盘剥北原邪魔，将异种隔绝于文明之外；亦手刃王公贵族，令荣光不蒙上叛乱尘埃。 每一位内卫都是一个国度，他们脚下的大地皆是乌萨斯的国土。
unit.heavy-industry-afterglow-of-the-empire.name = 帝国的余晖
unit.heavy-industry-afterglow-of-the-empire.description = <资料不详>
unit.heavy-industry-afterglow-of-the-empire.details = 帝国最后的余晖，生锈的冠冕下的幽灵。 反驳他，反驳维多利亚无上的光荣与权力，他会审视，他可以宽恕。
unit.heavy-industry-qln-quillon-mahathasa.name = 奎隆，摩诃萨堙权化
unit.heavy-industry-qln-quillon-mahathasa.description = <资料不详>
unit.heavy-industry-qln-quillon-mahathasa.details = 开普勒的觉者，阿纳萨。“文明的存续”为其宝轮，破碎的利剑为其法门。若众生有意解脱，他便要留在这尘土与石屑间，传经说法，再行苦路。

#sector
sector.heavy-industry-volcanicArchipelago.name = 火山群岛
sector.heavy-industry-volcanicArchipelago.description = 位于大洋深处的群岛，分布着几座火山。 在这里探测到分布着一些稀有金属矿石。\n\n抵御敌人的海军，在岛上建立基地，研究生产建筑。
sector.heavy-industry-ironBridgeCoast.name = 铁桥海岸
sector.heavy-industry-ironBridgeCoast.description = 沿着海岸线某处有一座横跨海洋连接着大陆与大型岛屿的大桥。 在这里探测到分布着一些稀有金属矿石。\n\n敌人的陆军会从桥对面来袭，务必做好防御。
sector.heavy-industry-moltenRiftValley.name = 熔融裂隙
sector.heavy-industry-moltenRiftValley.description = 荒芜裂谷深处就是一条遍布熔岩炽热的峡谷。 这里地质运动较为活跃，火山喷发涌动的熔岩在这里留下了丰富的矿脉资源。\n\n这里敌人的威胁度很高，千万小心。
sector.heavy-industry-frozenPlateau.name = 寒冻高原
sector.heavy-industry-frozenPlateau.description = 极度危险的区块，位于南极地带的一块高原，这里气候寒冷，常年寒风呼啸。 但同时也有一些丰富的矿脉资源，以及数量相当可观的稀有金属矿石。\n\n这里敌人的威胁度很高，千万小心。

