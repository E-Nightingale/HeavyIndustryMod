block.heavy-industry-rupture.name = Rupture
block.heavy-industry-rupture.description = Pour a large amount of firepower in a short period of time.\nThe consumption of ammunition is relatively high, so it is necessary to ensure sufficient supply of ammunition.

block.sublimate.details = "Windproof Lighter."

#block-drill
block.heavy-industry-titanium-drill.name = Titanium Drill
block.heavy-industry-titanium-drill.description = Mines ore indefinitely. Can mine thorium without power.
block.heavy-industry-large-water-extractor.name = Large Water Extractor
block.heavy-industry-large-water-extractor.description = Large pumping machines. More water can be extracted deep underground, requiring a large amount of electricity. Suitable for situations where there is no surface water nearby.
block.heavy-industry-slag-extractor.name = Slag Extractor
block.heavy-industry-slag-extractor.description = Extracting underground slag from hot terrain.
block.heavy-industry-oil-rig.name = Oil Rig
block.heavy-industry-oil-rig.description = Uses large amounts of power, sand and water to drill for oil.
block.heavy-industry-cutting-drill.name = Cutting Drill
block.heavy-industry-cutting-drill.description = Equipped with a gearbox to increase drill bit torque, it can extract the hardest uranium and chromium. But this will consume a lot of electricity.
block.heavy-industry-beam-drill.name = Beam Drill
block.heavy-industry-beam-drill.description = Utilize high energy fabric engine beams to quickly mine hard minerals.
block.heavy-industry-beam-drill.details = Composite drill coolant and high energy consumption. The laser drill bit is weak and the laser distance is too short, requiring the involvement of the rotor. The beam drill bit uses multiple high-power lasers to accurately separate minerals and control the volume of ore under high-precision calculation control. Achieve uniform force distribution, stable output, and high efficiency.
block.heavy-industry-implosion-drill.name = Implosion Drill
block.heavy-industry-implosion-drill.description = Efficiently extract resources using implosion.
block.heavy-industry-implosion-drill.details = If we focus on uncontrollable explosions, as a large-scale, high-energy energy release method, the energy loss is extremely severe.\nHowever, if the blasting range and strength are strictly controlled using chips with extremely high precision and sturdy materials, and mining operations are carried out through internal blasting, the efficiency is much higher than all conventional mining methods.\n\n"Explosion! Explosion! Explosion!"
block.heavy-industry-speed-module.name = Pressure Overclocker
block.heavy-industry-speed-module.description = Greatly increase the mining speed of the targeted miner at the cost of increase power consumption.
block.heavy-industry-speed-module.details = The accessory module of this mining machine can overclock the mining machine, thereby greatly improving mining efficiency.
block.heavy-industry-refine-module.name = Refinery Processor
block.heavy-industry-refine-module.description = Refine some resources and output them directly. Will increase power consumption and decrease output speed.
block.heavy-industry-refine-module.details = Omitting the tedious transportation of raw materials and connecting them through circuit connections and drill bits, although it may cause frequency reduction and some waste of raw materials, it can directly refine the raw materials and output them directly.\n\nCompared to logistics costs, these losses are still acceptable.
block.heavy-industry-delivery-module.name = Dimensional Depot Uploader
block.heavy-industry-delivery-module.description = Directly deliver resources to the core storage via dimensional technology.
block.heavy-industry-delivery-module.details = Although transmission technology has long been implemented, its energy dissipation and inherent instability have made miniaturization extremely difficult.\nBut if a plane is created for one-way transportation, its stability is significantly improved.\nDue to the fact that surface technology can crack substances, this technology can only be applied to the transportation of basic materials.

#block-drill-erekir
block.heavy-industry-large-cliff-crusher.name = Large Cliff Crusher
block.heavy-industry-large-cliff-crusher.description = A large wall crusher, with a hard tungsten drill bit, can quickly crush walls.
block.heavy-industry-heavy-plasma-bore.name = Heavy Plasma Bore
block.heavy-industry-heavy-plasma-bore.description = Equipped with a high-power aggregated ion beam engine, it can quickly extract hard minerals. It requires hydrogen and a large amount of electricity.
block.heavy-industry-heavy-plasma-bore.details = Due to its high cost and high consumption, its application is also limited, but it can effectively alleviate the problem of insufficient production capacity in the later stage when facing the scarcity of mineral veins.
block.heavy-industry-miner-point.name = Mining Point
block.heavy-industry-miner-point.description = Releases three drones to carry out mining operations.
block.heavy-industry-miner-center.name = Mining Center
block.heavy-industry-miner-center.description = Releases six drones to carry out mining operations.

