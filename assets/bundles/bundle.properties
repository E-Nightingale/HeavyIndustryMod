item.heavy-industry-nanocore-erekir.description =Used for advanced electronic devices or repair facilities. In order to adapt to the extreme climate environment of Erekir, although its performance is slightly inferior to standard nanocore, it can work stably in high temperature and high pressure environments for a long time.
item.heavy-industry-nanocore-erekir.details = Fine nanomaterials contain a large number of nanomachines.
item.heavy-industry-uranium.name = Uranium
item.heavy-industry-uranium.description = Used for high durability structures and high heat resistance armor, penetrating chemical combustion ammunition and fission reactants.
item.heavy-industry-uranium.details = One of Kepler's unique rare metals. It has high levels of radioactivity and may have a certain impact on the surrounding environment, but it doesn't matter now.
item.heavy-industry-chromium.name = Chromium
item.heavy-industry-chromium.description = Used for high durability structures and functional building supports.
item.heavy-industry-chromium.details = One of Kepler's unique rare metals. Due to the limitations of its physical and chemical properties, it is difficult to construct through shipborne structural instruments, but some indicators can only be achieved through this element and there is currently no substitute material, which usually greatly prolongs the construction period.
item.heavy-industry-heavy-alloy.name = Heavy Alloy
item.heavy-industry-heavy-alloy.description = Used for high durability structures and heavy armor or defensive building materials.
item.heavy-industry-heavy-alloy.details = Purely powerful!\nAn alloy with extremely high physical strength and density. At present, the artificial object with the highest known material strength and melting point is powerful and expensive, and each piece contains the soul of industry. \nAlthough the raw materials contain highly radioactive uranium, they have almost stabilized during the smelting process and no longer have the ability to cause harm to surrounding organisms and the environment in a short period of time.

