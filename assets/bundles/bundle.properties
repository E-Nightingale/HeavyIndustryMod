unit.heavy-industry-armor-of-the-empire.description = <Information Unknown>
unit.heavy-industry-armor-of-the-empire.details = The monarch's guard swore allegiance to Victoria. In the monarch's memory, the steel bodies connect into mountains, and white steam obscures the sky.

unit.heavy-industry-tiger.name =  "King of the Hill" Tiger
unit.heavy-industry-tiger.description = Heavy mecha equipped with a large number of missile weapons. Multiple defense facilities are difficult to effectively resist under its powerful firepower.
unit.heavy-industry-thunder.name = "King of the Earth" Cannonbolt
unit.heavy-industry-thunder.description = Main battle tank. Launch electromagnetic pulse projectiles and penetrating beam energy projectiles, capable of penetrating several buildings.\nA tank that is not very large in size, but its fast movement speed and heavy armor give it a strong ability to break through defense lines, and corresponding defensive measures must be taken against it.
unit.heavy-industry-eagle.name = "King of the Sky" Eagle
