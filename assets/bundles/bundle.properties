unit.heavy-industry-pioneer.name = Pioneer
unit.heavy-industry-pioneer.description = Legs mining operation robot. capable of mining thorium. It can flexibly shuttle through the mine and carry some loads.
unit.heavy-industry-vulture.name = Vulture
unit.heavy-industry-vulture.description = An aircraft often used to launch surprise attacks on enemy forces or bases. Carrying small and medium-sized missile nests. Damages buildings it passes through like a javelin.
unit.heavy-industry-vulture.details = Sprint! Sprint!

unit.heavy-industry-burner.name = Burner
unit.heavy-industry-burner.description = Mechs using special fuel flame spraying devices can deal real damage to targets during attacks. Its flames will burn down all the enemies blocking ahead.

